<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Modal</title>


    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="overlay" id="overlayContainer"></div>
    <br>
    <h1 class="main-header"> <strong>Modal project</strong></h1>
    <br>
    <div class="btn-container" id="btn-show">
        <button type="button" class="btn btn-blue" id="btn-show">show modal</button>
        <button type="button" class="btn btn-blue">open modal</button>
        <button type="button" class="btn btn-blue">display modal </button>

    </div>
    <div class="modal-card" id="modal-container">

        <div class="btn-close" id="btn-close">
            <button>X</button>
        </div>
        <div class="modal-header">
            <div class="imgContainer">
                <img src="./assests/flower.jpg" alt="a flower image" class="img-fluid" />
            </div>
        </div>
        <div class="modal-body">
            <h1>Flowers</h1>
            <p>
                “Luminous” could be another word for radiant. It gets to the point.
                “Luminous” works best if you are describing flowers that have are blooming immediately and beautifully.
                The flowers should be vibrant and bright-colored.</p>
        </div>
    </div>

    <!--Custom Script-->

    <script src="./script.js" async></script>
</body>

</html>
